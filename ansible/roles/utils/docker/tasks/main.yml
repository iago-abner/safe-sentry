---
- name: Update all packages
  yum:
    name: "*"
    state: latest

- name: Install Docker
  yum:
    name: docker
    state: present

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Add ec2-user to docker group
  user:
    name: ec2-user
    groups: docker
    append: yes

# teste
- name: Force newgrp for ec2-user
  shell: "newgrp docker && exit"
  become: true
  become_user: ec2-user
  ignore_errors: true
