services:
  servernode:
    image: iagoabner/nodejs-queue:latest
    container_name: servernode-queue
    restart: unless-stopped
    ports:
      - "4240:4242"
    env_file:
      - ./.env
    deploy:
      resources:
        reservations:
          cpus: "0.5"
          memory: 256M

  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
