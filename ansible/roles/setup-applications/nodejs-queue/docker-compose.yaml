services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=iago
      - POSTGRES_USER=iago
      - POSTGRES_DB=Projeto
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db/boot.sql:/docker-entrypoint-initdb.d/boot.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iago -d Projeto"]
      interval: 30s
      timeout: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4GB
        reservations:
          cpus: "0.5"
          memory: 512M
    networks:
      - application

  servernode1: &backend
    image: iagoabner/nodejs-queue:latest
    container_name: servernode1
    restart: unless-stopped
    ports:
      - "4240:4242"
    environment:
      - DATABASE_URL=postgresql://iago:iago@postgres:5432/Projeto
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1GB
        reservations:
          cpus: "0.5"
          memory: 256M
    networks:
      - application

  servernode2:
    <<: *backend
    container_name: servernode2
    restart: unless-stopped
    ports:
      - "4241:4242"
    environment:
      - DATABASE_URL=postgresql://iago:iago@postgres:5432/Projeto
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1GB
        reservations:
          cpus: "0.5"
          memory: 256M
    networks:
      - application

  nginx:
    image: nginx:1.27
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - servernode1
      - servernode2
    networks:
      - application

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: k6
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: admin
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    user: root
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - influxdb
      - prometheus
    volumes:
      - ./infra/monitoring/grafana-data:/var/lib/grafana
    networks:
      - monitoring

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://iago:iago@postgres:5432/Projeto?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - monitoring
      - application
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
    depends_on:
      - postgres_exporter

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  grafana-data:

networks:
  application:
  monitoring:
