services:
  rabbitmq:
    image: rabbitmq:3.13.3-management
    restart: unless-stopped
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./.env
    volumes:
      - ./rabbitmq-data:/var/lib/rabbitmq

  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
